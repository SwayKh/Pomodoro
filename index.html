<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="container">
      <h1>Pomodoro</h1>
      <div id="presets">
        <button onclick="setTime(1800)">30 Min</button>
        <button onclick="setTime(300)">5 Min</button>
        <button onclick="setTime(2700)">45 Min</button>
        <button onclick="setTime(900)">15 Min</button>
        <button onclick="setTime(600)">10 Min</button>
      </div>

      <div id="Timer">00:00</div>

      <div id="controls">
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>
  </body>
</html>
