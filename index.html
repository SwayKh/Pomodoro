<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Pomodoro</h1>
    <div id="presets">
      <button>30 Min</button>
      <button>5 Min</button>
      <button>45 Min</button>
      <button>15 Min</button>
      <button>10 Min</button>
    </div>

    <div>
      <span id="min">00</span>
      <span>:</span>
      <span id="sec">00</span>
    </div>
    <div id="demo"></div>

    <div id="controls">
      <button>Start</button>
      <button>Pause</button>
      <button>Reset</button>
    </div>
  </body>
</html>
